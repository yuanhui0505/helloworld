<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pickleball Pro Scorekeeper</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        :root {
            --bg-color: #000000;
            --primary: #00e676;
            --secondary: #ff5252;
            --text-color: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .score-section {
            flex: 6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
            border-bottom: 1px solid #333;
        }

        .serving-label {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .main-score {
            font-size: 15rem;
            font-weight: 900;
            line-height: 0.9;
            font-variant-numeric: tabular-nums;
        }

        .server-indicator {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
        }

        .controls-section {
            flex: 4;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 12px;
            background-color: #000;
        }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            height: 120px;
        }

        button {
            border: none;
            border-radius: 16px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
        }

        button:active {
            opacity: 0.6;
            transform: scale(0.98);
        }

        .btn-point {
            background-color: var(--primary);
            color: #000;
            font-size: 2rem;
        }

        .btn-fault {
            background-color: var(--secondary);
            color: #fff;
            font-size: 2rem;
        }

        .utility-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-util {
            padding: 15px;
            background: #2c2c2c;
            color: #aaa;
            font-size: 1.1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #wake-lock-status {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: #444;
            z-index: 200;
        }

        /* Schedule View Styles */
        .schedule-section {
            flex: 1;
            display: flex;
            /* Changed from none to flex by default */
            flex-direction: column;
            background: #111;
            padding: 20px;
            overflow-y: auto;
        }

        .section-header {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match-card {
            background: #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .match-card:active {
            background: #333;
        }

        .match-info {
            flex: 1;
        }

        .match-teams {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .match-score {
            color: var(--primary);
            font-family: monospace;
            font-size: 1.1rem;
        }

        .match-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: transparent;
            color: #666;
            font-size: 1.5rem;
            padding: 10px;
        }

        .btn-icon.delete {
            color: var(--secondary);
        }

        .fab-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: #000;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 12px rgba(0, 255, 118, 0.3);
            z-index: 90;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 150;
        }

        .modal-content {
            background: #222;
            padding: 25px;
            border-radius: 16px;
            width: 80%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            font-size: 1.1rem;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            padding: 10px 20px;
        }

        .btn-cancel {
            background: #444;
            color: #fff;
            padding: 10px 20px;
        }

        /* Navigation Bar */
        .nav-bar {
            background: #000;
            padding: 10px;
            display: none;
            /* Visible in Match View */
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .nav-back {
            color: var(--primary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>

    <div id="wake-lock-status">Ëû¢ÂπïÂ∏∏‰∫ÆÔºöÈóúÈñâ</div>

    <!-- Schedule View -->
    <div id="schedule-view" class="schedule-section">
        <div class="section-header">
            <span>Ë≥ΩÁ®ãË°®</span>
        </div>
        <div id="matches-list">
            <!-- Matches will be injected here -->
        </div>
        <button class="fab-add" onclick="showAddMatchModal()">+</button>
    </div>

    <!-- Add Match Modal -->
    <div id="add-match-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Êñ∞Â¢ûÊØîË≥Ω</div>
            <input type="text" id="input-team-a" placeholder="Team A (‰æãÂ¶Ç: Â∞èÁéã/Â∞èÊòé)">
            <input type="text" id="input-team-b" placeholder="Team B (‰æãÂ¶Ç: Â§ßËèØ/Â∞èÊùé)">
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeAddMatchModal()">ÂèñÊ∂à</button>
                <button class="btn-primary" onclick="createNewMatch()">ÈñãÂßã</button>
            </div>
        </div>
    </div>

    <!-- Scoreboard View -->
    <div id="scoreboard-view" style="display: none; flex-direction: column; height: 100vh;">
        <div class="nav-bar">
            <button class="btn-util" style="padding: 5px 15px; font-size: 0.9rem;" onclick="backToSchedule()">
                ‚Üê ËøîÂõûË≥ΩÁ®ã
            </button>
        </div>

        <div class="score-section">
            <div class="serving-label" id="team-label">Team A ÁôºÁêÉ</div>
            <div class="main-score" id="display-score">0-0-2</div>
            <div class="server-indicator">ÁôºÁêÉÊñπ - Êé•ÁêÉÊñπ - ËôüÁ¢º</div>
        </div>

        <div class="controls-section">
            <div class="action-btns">
                <button class="btn-point" onclick="handleAction('point')">ÂæóÂàÜ</button>
                <button class="btn-fault" onclick="handleAction('fault')">Â§±ÂàÜ</button>
            </div>
            <div class="utility-btns">
                <button class="btn-util" onclick="undo()">Âæ©Âéü (Undo)</button>
                <button class="btn-util" onclick="resetGame()">ÈáçÁΩÆ (Reset)</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="win-overlay">
        <h1 id="win-message" style="font-size: 3.5rem; color: var(--primary);">A ÈöäÁç≤ÂãùÔºÅ</h1>
        <button class="btn-util" style="width: 220px; background: var(--primary); color: #000;"
            onclick="backToSchedule()">ËøîÂõûË≥ΩÁ®ãË°®</button>
    </div>

    <script>
        let matches = [];
        let currentMatchId = null;
        let wakeLock = null;

        // Load data on start
        function initApp() {
            const saved = localStorage.getItem('pickleball_matches');
            if (saved) {
                matches = JSON.parse(saved);
            }
            renderSchedule();
            updateUI(); // Keep this to handle routing check if needed, or just remove
        }

        function saveMatches() {
            localStorage.setItem('pickleball_matches', JSON.stringify(matches));
            renderSchedule();
        }

        // --- Schedule & Navigation ---

        function renderSchedule() {
            const list = document.getElementById('matches-list');
            list.innerHTML = '';

            if (matches.length === 0) {
                list.innerHTML = '<div style="color: #666; text-align: center; margin-top: 50px;">ÈÇÑÊ≤íÊúâÊØîË≥Ω<br>ÈªûÊìä + Êñ∞Â¢û</div>';
                return;
            }

            matches.slice().reverse().forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.onclick = (e) => {
                    if (!e.target.closest('.btn-icon')) openMatch(match.id);
                };

                // Determine display score
                let scoreText = `${match.scoreA} - ${match.scoreB}`;
                if (match.isFinished) scoreText += ' (ÁµêÊùü)';
                else scoreText += ` (ÁôºÁêÉ: ${match.servingTeam})`;

                card.innerHTML = `
                    <div class="match-info">
                        <div class="match-teams">${match.teamA} vs ${match.teamB}</div>
                        <div class="match-score">${scoreText}</div>
                    </div>
                    <div class="match-actions">
                        <button class="btn-icon delete" onclick="deleteMatch(${match.id})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function showAddMatchModal() {
            document.getElementById('add-match-modal').style.display = 'flex';
            document.getElementById('input-team-a').value = '';
            document.getElementById('input-team-b').value = '';
            document.getElementById('input-team-a').focus();
        }

        function closeAddMatchModal() {
            document.getElementById('add-match-modal').style.display = 'none';
        }

        function createNewMatch() {
            const teamA = document.getElementById('input-team-a').value.trim() || 'Team A';
            const teamB = document.getElementById('input-team-b').value.trim() || 'Team B';

            const newMatch = {
                id: Date.now(),
                teamA: teamA,
                teamB: teamB,
                scoreA: 0,
                scoreB: 0,
                serverNum: 2,
                servingTeam: 'A',
                isFinished: false,
                history: []
            };

            matches.push(newMatch);
            saveMatches();
            closeAddMatchModal();
            openMatch(newMatch.id);
        }

        function deleteMatch(id) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂ†¥ÊØîË≥ΩÂóéÔºü')) {
                matches = matches.filter(m => m.id !== id);
                if (currentMatchId === id) backToSchedule();
                saveMatches();
            }
        }

        function openMatch(id) {
            currentMatchId = id;
            document.getElementById('schedule-view').style.display = 'none';
            document.getElementById('scoreboard-view').style.display = 'flex'; // Changed to flex for proper layout
            updateUI();

            // Speak init score if new game
            const match = matches.find(m => m.id === currentMatchId);
            if (match && match.scoreA === 0 && match.scoreB === 0 && match.history.length === 0) {
                speak("0, 0, 2");
            }
        }

        function backToSchedule() {
            currentMatchId = null;
            document.getElementById('scoreboard-view').style.display = 'none';
            document.getElementById('schedule-view').style.display = 'flex';
            document.getElementById('win-overlay').style.display = 'none';
            renderSchedule();
        }

        // --- Game Logic ---

        function speak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW';
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }

        function getCurrentMatch() {
            return matches.find(m => m.id === currentMatchId);
        }

        function updateUI() {
            if (!currentMatchId) return;
            const match = getCurrentMatch();
            if (!match) return;

            let sScore, rScore;
            if (match.servingTeam === 'A') {
                sScore = match.scoreA;
                rScore = match.scoreB;
            } else {
                sScore = match.scoreB;
                rScore = match.scoreA;
            }

            document.getElementById('display-score').innerText = `${sScore}-${rScore}-${match.serverNum}`;

            const serverName = match.servingTeam === 'A' ? match.teamA : match.teamB;
            document.getElementById('team-label').innerText = `${serverName} ÁôºÁêÉ`;

            if (match.isFinished) {
                document.getElementById('win-overlay').style.display = 'flex';
                document.getElementById('win-message').innerText = `${serverName} Áç≤ÂãùÔºÅ`;
            } else {
                document.getElementById('win-overlay').style.display = 'none';
            }
        }

        function handleAction(type) {
            const match = getCurrentMatch();
            if (!match || match.isFinished) return;

            requestWakeLock();

            // Deep copy for history
            match.history.push(JSON.stringify({
                scoreA: match.scoreA,
                scoreB: match.scoreB,
                serverNum: match.serverNum,
                servingTeam: match.servingTeam,
                isFinished: match.isFinished
            }));

            if (type === 'point') {
                if (match.servingTeam === 'A') match.scoreA++;
                else match.scoreB++;

                const currentScore = (match.servingTeam === 'A') ? match.scoreA : match.scoreB;
                const otherScore = (match.servingTeam === 'A') ? match.scoreB : match.scoreA;

                if (currentScore >= 11 && (currentScore - otherScore) >= 2) {
                    match.isFinished = true;
                    updateUI();
                    speak(`ÊØîË≥ΩÁµêÊùüÔºå${match.servingTeam === 'A' ? match.teamA : match.teamB} Áç≤Âãù`);
                    saveMatches();
                    return;
                }

                updateUI();
                speak(`${currentScore}, ${otherScore}, ${match.serverNum}`);

            } else if (type === 'fault') {
                if (match.serverNum === 1) {
                    match.serverNum = 2;
                    updateUI();
                    const sScore = (match.servingTeam === 'A') ? match.scoreA : match.scoreB;
                    const rScore = (match.servingTeam === 'A') ? match.scoreB : match.scoreA;
                    speak(`${sScore}, ${rScore}, 2`);
                } else {
                    // Side-out
                    match.servingTeam = (match.servingTeam === 'A') ? 'B' : 'A';
                    match.serverNum = 1;
                    updateUI();
                    const sScore = (match.servingTeam === 'A') ? match.scoreA : match.scoreB;
                    const rScore = (match.servingTeam === 'A') ? match.scoreB : match.scoreA;
                    speak(`${sScore}, ${rScore}, 1`);
                }
            }
            saveMatches();
        }

        function undo() {
            const match = getCurrentMatch();
            if (match && match.history.length > 0) {
                const state = JSON.parse(match.history.pop());
                match.scoreA = state.scoreA;
                match.scoreB = state.scoreB;
                match.serverNum = state.serverNum;
                match.servingTeam = state.servingTeam;
                match.isFinished = state.isFinished;
                updateUI();
                saveMatches();
            }
        }

        function resetGame() {
            if (confirm("Á¢∫ÂÆöË¶ÅÈáçÁΩÆÁõÆÂâçÈÄôÂ†¥ÊØîË≥ΩÂóéÔºü")) {
                const match = getCurrentMatch();
                if (match) {
                    match.scoreA = 0;
                    match.scoreB = 0;
                    match.serverNum = 2;
                    match.servingTeam = 'A';
                    match.isFinished = false;
                    match.history = [];
                    updateUI();
                    speak("0, 0, 2");
                    saveMatches();
                }
            }
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator && !wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('wake-lock-status').innerText = "Ëû¢ÂπïÂ∏∏‰∫ÆÔºöÈñãÂïü";
                } catch (err) {
                    console.log("WakeLock failed");
                }
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((reg) => console.log('Service Worker registered', reg))
                    .catch((err) => console.log('Service Worker registration failed', err));
            });
        }

        window.onload = initApp;
    </script>
</body>
